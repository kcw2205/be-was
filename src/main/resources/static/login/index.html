<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="../reset.css" rel="stylesheet"/>
    <link href="../global.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg"/></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/registration">
                    회원 가입
                </a>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">로그인</h2>
        <form class="form">
            <div class="textfield textfield_size_s">
                <p class="title_textfield">아이디</p>
                <input
                        autocomplete="username"
                        class="input_textfield"
                        id="username"
                        placeholder="아이디를 입력해주세요"
                />
            </div>
            <div class="textfield textfield_size_s">
                <p class="title_textfield">비밀번호</p>
                <input
                        autocomplete="current-password"
                        class="input_textfield"
                        id="password"
                        placeholder="비밀번호를 입력해주세요"
                        type="password"
                />
            </div>
            <button
                    class="btn btn_contained btn_size_m"
                    id="login-btn"
                    style="margin-top: 24px"
                    type="button"
            >
                로그인
            </button>
        </form>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const loginBtn = document.getElementById("login-btn");
        const idInput = document.getElementById("username");
        const pwInput = document.getElementById("password");

        loginBtn.addEventListener("click", handleLogin);

        pwInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") handleLogin();
        });

        async function handleLogin() {
            const userId = idInput.value;
            const password = pwInput.value;

            if (!userId || !password) {
                alert("아이디와 비밀번호를 모두 입력해주세요.");
                return;
            }

            try {

                const response = await fetch("/user/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({
                        userId: userId,
                        password: password,
                    }),
                });

                if (response.ok) {
                    window.location.href = "/";
                } else if (response.status >= 400 && response.status < 500) {
                    const errorMessage = await response.text();
                    alert(errorMessage || "로그인 실패");
                } else {
                    alert("서버 오류가 발생했습니다.");
                }
            } catch (error) {
                console.error("Login Error:", error);
                alert("네트워크 오류가 발생했습니다.");
            }
        }
    });
</script>
</body>
</html>
