<div class="page">
    <h2 class="page-title">회원가입</h2>

    <form action="/user/create" class="form" id="registration-form" method="POST">

        <div class="textfield textfield_size_s">
            <p class="title_textfield">아이디</p>
            <input
                    autocomplete="username"
                    class="input_textfield"
                    name="userId"
                    placeholder="아이디를 입력해주세요"
            />
        </div>

        <div class="textfield textfield_size_s">
            <p class="title_textfield">비밀번호</p>
            <input
                    autocomplete="current-password"
                    class="input_textfield"
                    name="password"
                    placeholder="비밀번호를 입력해주세요"
                    type="password"
            />
        </div>

        <div class="textfield textfield_size_s">
            <p class="title_textfield">닉네임</p>
            <input
                    autocomplete="username"
                    class="input_textfield"
                    name="name"
                    placeholder="닉네임을 입력해주세요"
            />
        </div>

        <div class="textfield textfield_size_s">
            <p class="title_textfield">이메일</p>
            <input
                    autocomplete="email"
                    class="input_textfield"
                    name="email"
                    placeholder="이메일을 입력해주세요"
                    type="email"
            />
        </div>

        <button
                class="btn btn_contained btn_size_m"
                id="registration-btn"
                style="margin-top: 24px"
                type="submit"
        >
            회원가입
        </button>
    </form>
</div>

<script>
    const registrationForm = document.getElementById('registration-form');

    registrationForm.addEventListener('submit', async (e) => {
        // 1. 기본 폼 제출 동작 방지 (새로고침 방지)
        e.preventDefault();

        // 2. 폼 데이터 수집
        const formData = new FormData(registrationForm);
        const data = Object.fromEntries(formData.entries());

        try {
            // 3. 서버로 POST 요청 전송
            const response = await fetch(registrationForm.action, {
                method: 'POST',
                headers: {
                    'Content-Type': "application/x-www-form-urlencoded",
                    // 만약 서버가 JSON이 아닌 일반 form-urlencoded를 받는다면 이 헤더는 생략 가능합니다.
                },
                body: new URLSearchParams(data),
            });

            // 4. 상태 코드에 따른 분기 처리
            if (response.ok) {
                // 200~299 범위의 상태 코드 (성공)
                // 300번대(리다이렉트)는 브라우저 fetch가 자동으로 따라가거나 ok로 처리됩니다.
                alert('회원가입이 완료되었습니다!');
                window.location.href = '/login'; // 로그인 페이지로 이동
            } else if (response.status >= 400 && response.status < 500) {
                // 400번대 에러 (클라이언트 오류)
                const errorData = await response.text();
                alert(errorData);
                console.error('Client Error:', errorData);
            } else {
                // 500번대 이상 등 기타 에러
                alert('서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
            }
        } catch (error) {
            // 네트워크 연결 오류 등
            console.error('Network Error:', error);
            alert('네트워크 연결이 원활하지 않습니다.');
        }
    });
</script>
